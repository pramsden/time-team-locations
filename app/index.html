<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin="" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="data.json"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
			<div class="inner">
				<h3 class="masthead-brand">Time Team Locations</h3>
				<nav class="nav nav-masthead justify-content-center">
					<a class="nav-link"
						href="https://github.com/pramsden/time-team-locations"
						target="github">About</a>
				</nav>
			</div>
		</header>

		<main role="main" class="container-fluid h-100">
			<div class="row h-100">
				<div id="map" class="col-9"></div>
				<div id="filter-popup" class="col-3">
					<div>
						<label>Episode</label><br/>
						<input id="episode" class="filtertext" placeholder="Episode code. e.g. S2E12" />
					</div>
					<div>
						<label>Description</label><br/>
						<input id="description" class="filtertext" placeholder="Episode description" />
					</div>
					<div>
						<label>Only with video link</label>
						<input type="checkbox" id="only-video"/>
					</div>
					<div>
						<label>Themes</label><br/> <select size="15" id="theme-select" class=""
							multiple aria-label="Choose themes"></select>
						<table class="table" id="filter-themes">

						</table>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="container">
				<span class="text-muted"> Map JS Library: <a
					href="https://leafletjs.com/">https://leafletjs.com/</a> Map tiles:
					<a href="https://www.mapbox.com/">https://www.mapbox.com/</a></span>
			</div>
		</footer>

	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="map.js"></script>
</body>
</html>
